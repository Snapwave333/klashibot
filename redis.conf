# Redis Configuration for Kalashi Trading Bot

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Persistence (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Snapshotting (RDB) - Optional backup
save 900 1
save 300 10
save 60 10000

# Connection
timeout 0
tcp-keepalive 300
